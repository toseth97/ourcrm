{% extends 'account/base.html' %}

{% block content %}

    <form class="form mt-8 bg-white/[0.8] rounded p-8 md:w-5/12 text-center" action="{% url 'delete_customer' pk=customer.id %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete <span class="font-bold">{{customer.name}}</span></p>
        <div class="mt-4">
            <button class="bg-blue-500 px-4 py-1 mx-4 text-white rounded hover:bg-blue-700"><a href="/">Cancel</a></button>
            <button class="bg-red-500 px-4 py-1 mx-4 text-white rounded hover:bg-red-700" type="submit">Delete</button>
        </div>
    </form>


{% endblock %}
