{% load static %}

<nav class="bg-white/[0.9] border-gray-200 md:px-8 px-1 backdrop-blur">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{% url 'home' %}" class="flex items-center">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="CRM Logo" />
            <span class="self-center text-4xl font-semibold whitespace-nowrap "><span class="">Our</span>CRM</span>
        </a>

        
        <div class="flex items-center md:order-2">
            <p class="mx-4">Howdy {{user.username}}</p>
            <button type="button" class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
            <span class="sr-only">Open user menu</span>
            {% if user%}

            <img class="w-8 h-8 rounded-full" src={{user.image}} alt="user photo">

            {% else %}
            <img class="w-8 h-8 rounded-full" src="{% static 'img/default_user.png' %}" alt="user photo">

            {% endif %}

            </button>
            {% if user%}
            <!-- Dropdown menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow " id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 ">{{user.username}}</span>
                    <span class="block text-sm  text-gray-500 truncate">{{user.email}}</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Dashboard</a>
                    </li>
                    <li>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign out</a>
                    </li>
                </ul>
                </div>
            
            {% else %}
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow  p-3" id="user-dropdown">
                <h1 class="text-blue-500 rounded p-3 hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0"><a href="">LogIn</a></h1>    
            </div>
            {% endif %}
            <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-2" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        

        
        {% if user.is_staff %}
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-2">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-transparent md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white/[0.9] ">
                    <li>
                    <a href="{% url 'home' %}" class="block py-2 pl-3 pr-4 text-white bg-blue-500 rounded md:bg-transparent md:text-blue-500 md:p-0" aria-current="page">Dashboard</a>
                    </li>
                    <li>
                    <a href="{% url 'product' %}" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-500 md:p-0 ">Product</a>
                    </li>
                    
                </ul>
                </div>
        {% endif %}
    </div>
</nav>
